<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Nunito+Sans&display=swap" rel="stylesheet">
  <title>MVP's</title>
</head>
<body>
  <div id="outer-div">
    <div id="title-div">
      <h1>MVP'S Token Status</h1>
    </div>
    <div id="body">
      <div id="left-div">
        <div id="window-div">
          <span id="sneak-peek-text">A peek inside the bar!</span>
          <div id="window"></div>
        </div>
      </div>
      <div id="right-div">
        <span>As tokens are purchased, the progress bar fills.</span>
        <div>
          <progress value="62" max="100"></progress>
        </div>
        <span>Progress to next parcel purchase</span>
      </div>
    </div>
    <div id="info-div">
      <span>Updated daily at 11:00 A.M. EST/EDT</span>
    </div>
  </div>
</body>
</html>
